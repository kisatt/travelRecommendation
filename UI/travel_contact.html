<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
</head>
<body>
    <div id="mask"></div>
    <nav id="navbar">
        <div class="box">

            <div class="logo">
                <img src=".\icons\plane-solid.svg" alt="logo-ipsum" width="70px"/>
                <p>TravelBloom</p>
            </div>
            <div class="links">
                <ul>
                    <li><a href="travel_recommendation.html">Home</a></li>
                    <li><a href="travel_aboutUs.html">About Us</a></li>
                    <li><a href="travel_contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="searchBar">
               
                
            </div>
            <div id="buttonMenu"><img src=".\icons\bars-solid.svg" alt="menu" width="25px"></div>
            <div id="menuPhone">                
                <ul>
                    <li><a href="travel_recommendation.html">Home</a></li>
                    <li><a href="travel_aboutUs.html">About Us</a></li>
                    <li><a href="travel_contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="home-section box">
        <div class="social-media">
            <div class="line"></div>
            <div class="social-links">
                <ul>
                    <li><a href="#"><img src=".\icons\twitter-brands-solid.svg" alt="twitter" width="25px"></a></li>
                    <li><a href="#"><img src=".\icons\facebook-brands-solid.svg" alt="facebook" width="20px"></a></li>
                    <li><a href="#"><img src=".\icons\instagram-brands-solid.svg" alt="instagram" width="25px"></a></li>
                    <li><a href="#"><img src=".\icons\youtube-brands-solid.svg" alt="youtube" width="30px"></a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="introduction">
                <h1>contact us</h1>
                <p>Get in touch</p>
            </div>
            <div class="form">
                <form action="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name"/>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="*\MODEL\travel_recommendation.js"></script>
